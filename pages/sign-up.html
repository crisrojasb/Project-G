    <!-- Link CSS -->

    <title>Game Project Website - Sign up</title>

<body>
    <div class="wrapper">
        <header class="header">
            <nav>
                <!-- Img del logo -->
                <div>
                    <a href="../index.html#home"><img src="../imgs/Project-G_Logo.png" alt="Logo" class="home logo"></a>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="bar-button">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <!-- Lista del menú -->
                <ul class="list-nav">
                    <li><a href="../index.html#home">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>

                    </select> -->

        <main>
            <div class="container container-sign-up">
                <!-- Sign up / Registrarse -->
                <div class="sign-up">
                    <h3>Sign up</h3>
                    <form class="formulario">
                        <h4 class="create-account">Create a free account!</h4>
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="button" value="Sign-up" onclick="window.open('http://127.0.0.1:5500/index.html#home', '_self')">
                    </form>
                </div>
            </div>
        </main>

        <div class="intersection"></div>
    
        <!-- Pie de página -->
        <footer>

            <div class="team-contact">
