<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,300;0,600;1,600&display=swap" rel="stylesheet">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2f59c66162.js" crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/stylecss.css">

    <title>Game Project Website - Pre-register</title>
</head>
<body>
    <div class="wrapper_">
        <header class="header_">
            <nav>
                <!-- Img del logo -->
                <div>
                    <a href="../index.html#home"><img src="../imgs/Project-G_Logo.png" alt="Logo" class="home logo"></a>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="bar-button">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <!-- Lista del menú -->
                <ul class="list-nav">
                    <li><a href="../index.html#home">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sign-up.html">Sign up</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <div class="container_ container-pre-register">
                <div class="pre-register-bg">
                    <img src="../imgs/Gallery-1001.jpeg" alt="pre-register background">
                </div>
                <!-- Contacto / Mensaje -->
                <div class="contact">
                    <h3>Pre-register</h3>
                    <div>
                        <form>
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <a href="../index.html#home" type="submit" class="btn btn-primary">Submit</a>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div class="intersection"></div>
    
        <!-- Pie de página -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-bottom">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 fw-light">All rights reserved - Cristian Rojas</span>
                <span class="mb-3 mb-md-0 text-muted">&copy;  2022 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://www.instagram.com/sr.elver3d/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Logo instagram" class="bi" width="24" height="24">Sr Elver / 3D Designer</a>
                </li>
                <li class="ms-3">
                    <a href="https://sketchfab.com/CBassReds" target="_blank"><img src="../imgs/sketchfab-logo.png" alt="Logo Sketchfab" class="bi" width="24" height="24">CBass / Programmer</a>
                </li>
            </ul>
        </footer>
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
